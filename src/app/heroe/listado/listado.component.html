<p>listado de heroes</p>
<button (click)="BorrarHeroeArriba()">Borrar un heroe arriba</button>
<button (click)="BorrarHeroe()">Borrar un heroe abajo slice</button>
<button (click)="BorrarHeroeAbajo()">Borrar un heroe abajo pop</button>
<button (click)="RecargarHeroes()">Recargar los heroes</button>
<h2>Listado de herores: {{heroes.length}}</h2>


<ul>
  <li *ngFor="let item of heroes; let i = index">
   {{i+1}} - {{item}}
  </li>
</ul>

<h2 *ngIf="heroeborrado!='';else noBorrado">Ultimo heroe borrado: {{heroeborrado}}</h2>

<h2 *ngIf="heroesBorrados.length!=0">Listado de herores borrados: {{heroesBorrados.length}}</h2>

<ul>
  <li *ngFor="let item of heroesBorrados; let i = index">
   {{i+1}} - {{item}}
  </li>
</ul>

<!--Aqui incorporamos el template que mostraremos cuando se haga referencia a el.
de no hacerse referencia se muestra por defecto-->
<ng-template #noBorrado><h4 style="color:blue;">El listado de heroes esta al completo</h4> </ng-template>
